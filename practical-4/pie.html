<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Single Pie Chart using CanvasJS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <style>
      #chartContainer {
        width: 80%;
        height: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Single Pie Chart Using CanvasJS</h2>
    <div id="chartContainer"></div>

    <script>
      const data = [
        { category: "0-10", value: 100 },
        { category: "10-20", value: 90 },
        { category: "20-30", value: 66 },
        { category: "30-40", value: 60 },
      ];

      const formattedData = data.map((d) => ({
        label: d.category,
        y: d.value,
      }));

      const chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title: {
          text: "Age Group Distribution (Single Pie)",
        },
        data: [
          {
            type: "pie",
            startAngle: 240,
            toolTipContent: "<b>{label}</b>: {y} (#percent%)",
            showInLegend: true,
            legendText: "{label}",
            dataPoints: formattedData,
          },
        ],
      });

      chart.render();
    </script>
  </body>
</html>
