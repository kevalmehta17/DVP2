<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Bar Chart / using D3.js & CanvasJS</title>

    <!-- D3.js (included but not used in this example) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- CanvasJS -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

    <style>
      #chartContainer {
        width: 80%;
        height: 400px;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <h2 style="text-align: center">
      Simple Bar Chart Using D3.js and CanvasJS
    </h2>
    <div id="chartContainer"></div>

    <script>
      const data = [
        { category: "0-10", value: 100 },
        { category: "10-20", value: 90 },
        { category: "20-30", value: 66 },
        { category: "30-40", value: 60 },
        { category: "40-50", value: 80 },
        { category: "50-60", value: 40 },
      ];

      const formattedData = data.map((d) => ({
        label: d.category,
        y: d.value,
      }));

      const chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: "Age Group Distribution",
        },
        axisY: {
          title: "No. of People",
        },
        data: [
          {
            type: "bar",
            name: "Age Group",
            showInLegend: true,
            color: "#FF5733",
            dataPoints: formattedData,
          },
        ],
      });

      chart.render();
    </script>
  </body>
</html>
