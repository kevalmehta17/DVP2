<html>
  <head>
    <meta charset="utf-8" />
    <title>COLUMN CHART / using D3.js & CanvasJS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    ;
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    ;
    <style>
      #chartContainer {
        width: 80%;
        height: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Column Chart Using D3.js and CanvasJS</h2>
    <div id="chartContainer"></div>
    <script>
      var data = [
        { category: "Apples", value: 32 },
        { category: "Bananas", value: 45 },
        { category: "Cherries", value: 25 },
        { category: "Grapes", value: 50 },
        { category: "Mangoes", value: 35 },
        { category: "Oranges", value: 40 },
      ];
      var formattedData = data.map((d) => {
        return {
          label: d.category,
          y: d.value,
        };
      });
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: "Fruit Sales Data",
        },
        axisY: {
          title: "Sales in Units",
        },

        data: [
          {
            type: "column",
            dataPoints: formattedData,
          },
        ],
      });
      chart.render();
    </script>
  </body>
</html>
